<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!')
    // Interpolated
    console.log('Hello I am %s string!', 'human')
    // Styled
    console.log('%c I am styled text', 'color: pink; background-color: salmon; text-shadow: 5px 5px 0 black; font-size: 25px;')
    // warning!
    console.warn('This is WARNING!')
    // Error :|
    console.error('ERROR')
    // Info
    console.info('7% of American adults belive that chocolate milk comes from brown cows')
    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('myNewClass'), "You not selected the right element")
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd()
      })
    // counting
    console.count('Counter')
    console.count('Counter')
    console.count('Another Counter')
    console.count('Another Counter')
    console.count('Counter')
    console.count('Counter')
    console.count('Another Counter')
    console.count('Counter')
    console.count('Counter')
    console.count('Counter')
    console.count('Another Counter')
    console.count('Another Counter')
    console.count('Another Counter')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
